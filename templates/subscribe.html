{% extends 'base.html' %}
{% block title%}{{ title }}{% endblock %}

{% block content %}
    <div class ="container">

{% if error_statement %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
	 {{ error_statement }}
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>
{% endif %}

        <h1>Subscribe to GitGolf</h1>
        <br/><br/>

  <form action="/form" method="POST">
  <div class="form-group">

    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" name='first_name', value="{{ first_name }}">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name" name='last_name', value="{{ last_name }}">
  </div>

  <div class="form-group">
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" name='email', value="{{ email }}">
  </div>  

  <div class="form-group">
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" name='password', value="{{ password }}">
  </div>

  <br/>


  <button type="submit" class="btn btn-secondary">Submit</button>
</form>









    </div>
{% endblock %}
